<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Card Grid</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>✨ Creative Card Grid ✨</h1>
    
    <div class="controls">
        <button id="add-card">Add Random Card</button>
        <button id="dark-mode">Toggle Dark Mode</button>
        <button id="fetch-joke">Add Joke Card</button>
    </div>
    
    <div class="grid" id="card-grid">
        <div class="card">
            <h2>Welcome!</h2>
            <p>Click the buttons above to add new cards or toggle dark mode.</p>
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
